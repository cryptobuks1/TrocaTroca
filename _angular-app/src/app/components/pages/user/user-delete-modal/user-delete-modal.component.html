<modal (onHide)="hideModal($event)">
  <h5 modal-title>
    Excluir Usuário
  </h5>
  <div modal-body>
    Deseja excluir o usuário {{ user?.username }} ?
  </div>
  <div modal-footer>
    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
    <button type="submit" class="btn btn-danger" (click)="destroy()">Excluir</button>
  </div>
</modal>
