<form (submit)="submit()">
  <modal (onHide)="hideModal($event)">
    <h5 modal-title>
      Editar Usu√°rio - {{ user.username }}
    </h5>
    <div modal-body>
      <div class="form-group">
        <label for="key">Chave</label>
        <input type="text" class="form-control" id="key" name="key" required [(ngModel)]="user.key">
      </div>
      <div class="form-group">
        <label for="username">Nome</label>
        <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="user.username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="user.email">
      </div>
    </div>
    <div modal-footer>
      <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-warning">Editar</button>
    </div>
  </modal>
</form>
