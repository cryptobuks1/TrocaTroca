<form (submit)="submit()" [formGroup]="form">
  <modal (onHide)="hideModal($event)">
    <h5 modal-title>
      Novo Usu√°rio
    </h5>
    <div modal-body>
      <card-error *ngIf="showErrors()">
        <list-error [errors]="errors"></list-error>
      </card-error>
      <user-form [form]="form"></user-form>
    </div>
    <div modal-footer>
      <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-success" [disabled]="!form.valid">Cadastrar</button>
    </div>
  </modal>
</form>
