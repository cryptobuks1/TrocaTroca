<form (submit)="submit()" [formGroup]="form">
  <modal (onHide)="hideModal($event)">
    <h5 modal-title>
      Editar Unidade - {{ form.get('unit_name').value }}
    </h5>
    <div modal-body>
      <unit-form [form]="form"></unit-form>
    </div>
    <div modal-footer>
      <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-success" [disabled]="!form.valid">Editar</button>
    </div>
  </modal>
</form>
