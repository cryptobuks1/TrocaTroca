<form (submit)="submit()" [formGroup]="form">
  <modal (onHide)="hideModal($event)">
    <h5 modal-title>
      Nova Troca
    </h5>
    <div modal-body>
      <exchange-form [form]="form"></exchange-form>
    </div>
    <div modal-footer>
      <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-success" [disabled]="!form.valid">Cadastrar</button>
    </div>
  </modal>
</form>
