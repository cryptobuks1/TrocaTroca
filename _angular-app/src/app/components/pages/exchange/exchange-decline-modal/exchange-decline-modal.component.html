<modal (onHide)="hideModal($event)">
  <h5 modal-title>
    Rejeitar Troca
  </h5>
  <div modal-body>
    Deseja rejeitar a troca com {{ exchangeDecline?.user1.username }} ?
  </div>
  <div modal-footer>
    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
    <button type="submit" class="btn btn-danger" (click)="decline()">Confirmar</button>
  </div>
</modal>
