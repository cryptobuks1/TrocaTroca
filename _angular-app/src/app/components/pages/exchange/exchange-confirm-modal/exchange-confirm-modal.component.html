<modal (onHide)="hideModal($event)">
  <h5 modal-title>
    Confirmar Troca
  </h5>
  <div modal-body>
    Deseja confirmar a troca com {{ exchangeConfirm?.user1.username }} ?
  </div>
  <div modal-footer>
    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
    <button type="submit" class="btn btn-danger" (click)="confirm()">Confirmar</button>
  </div>
</modal>
