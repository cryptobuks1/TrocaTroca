<modal (onHide)="hideModal($event)">
  <h5 modal-title>
    Concluir Troca
  </h5>
  <div modal-body>
    Deseja concluir a troca de {{ exchangeConclusion?.user1.username }} com {{ exchangeConclusion?.user2.username }} ?
  </div>
  <div modal-footer>
    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
    <button type="submit" class="btn btn-danger" (click)="conclusion()">Confirmar</button>
  </div>
</modal>
