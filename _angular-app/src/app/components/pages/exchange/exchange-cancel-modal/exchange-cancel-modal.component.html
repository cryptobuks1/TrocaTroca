<modal (onHide)="hideModal($event)">
  <h5 modal-title>
    Cancelar Troca
  </h5>
  <div modal-body>
    Deseja cancelar a troca de {{ exchangeCancel?.user1.username }} com {{ exchangeCancel?.user2.username }} ?
  </div>
  <div modal-footer>
    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
    <button type="submit" class="btn btn-danger" (click)="cancel()">Confirmar</button>
  </div>
</modal>
