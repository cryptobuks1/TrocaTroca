<div class="row">
  <h1>Setores da unidade - {{ unit?.unit_name }}</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td colspan="5">
        <unit-sector-new-modal
                [unitId]="unitId"
                [unitSector]="unitSector"
                (onSuccess)="onInsertSuccess($event)"
                (onError)="onInsertError($event)">
        </unit-sector-new-modal>
      </td>
    </tr>
    <tr>
      <th style="width: 65%">Nome</th>
      <th style="width: 15%">Criado Em</th>
      <th style="width: 20%">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sector of unitSector?.sectors">
      <td>{{ sector.sector_name }}</td>
      <td>{{ sector.created_at.date | date: 'dd/MM/yyyy' }}</td>
      <td>
        <a title="Excluir" href="javascript:void(0)">
          <i class="fas fa-trash-alt"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
