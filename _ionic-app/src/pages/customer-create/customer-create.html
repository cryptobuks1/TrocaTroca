<ion-header>
  <ion-navbar color="green-dark">
    <ion-title>Crie seu usu√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="form" (submit)="submit()">
        <ion-list>
            <ion-item>
                <ion-label stacked>Nome</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-input type="file" [hidden]="true" #inputFilePhoto (change)="onChoosePhoto($event.target.files)"></ion-input>
            <button ion-button color="green-dark" (click)="selectPhoto()">Escolher foto para o perfil</button>
        </ion-list>
        <button ion-button block color="green-dark" [disabled]="form.invalid">Criar o perfil</button>
        <ion-card *ngIf="photoPreview">
            <ion-item>
                <ion-avatar>
                    <img [src]="photoPreview">
                </ion-avatar>
                <h2>Foto do perfil escolhida</h2>
                <ion-icon name="close" item-end (click)="photoPreview = null; this.form.get('photo').setValue(null);"></ion-icon>
            </ion-item>
        </ion-card>
    </form>
</ion-content>
