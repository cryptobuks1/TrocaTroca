<ion-header no-border>
  <exchange-searchbar [hidden]="!canShowSearchbar" (onBack)="canShowSearchbar = false"></exchange-searchbar>
  <ion-navbar color="green-dark" [hidden]="canShowSearchbar">
    <ion-title>TrocaTroca</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [hidden]="!canShowSearchIcon" (click)="canShowSearchbar = true">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentMoreOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="hide-scroll-content">
  <super-tabs toolbarBackground="green-dark" toolbarColor="light" indicatorColor="light" (tabSelect)="onTabSelect($event)">
    <super-tab id="exchanges" [root]="enchangeList" title="Trocas"></super-tab>
    <!--<super-tab [root]="exchangeListComponent" title="Cadastro"></super-tab>-->
    <super-tab id="exchangesCadastradas" [root]="exchangeListCadastrada" title="Confirmar"></super-tab>
    <super-tab id="exchangesConfirmadas" [root]="exchangeListConfirmada" title="Autorizar"></super-tab>
    <super-tab id="exchangesAutorizadas" [root]="exchangeListAutorizada" title="Concluir"></super-tab>
  </super-tabs>
</ion-content>
