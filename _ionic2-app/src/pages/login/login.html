<ion-header>
  <ion-navbar color="green-dark">
    <ion-title text-center>Troca Troca - login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <img height="250px" src="assets/imgs/TrocaTurno.jpg" align="center" width="350px">
    <ion-label stacked>Chave</ion-label>
    <ion-input type="text" name="key" [(ngModel)]="credentials.key"></ion-input>
    <ion-label stacked>Senha</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="credentials.password"></ion-input>
    <button type="button" ion-button block stacked color="green-dark" (click)="submit()">Entrar</button>
  </form>

</ion-content>
