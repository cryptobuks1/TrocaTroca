<ion-header>
  <ion-navbar color="green-dark" text-center>
    <ion-title>lista de Trocas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>Usuário</ion-col>
      <ion-col>Usuário</ion-col>
      <ion-col>Data</ion-col>
      <ion-col>Situação</ion-col>
    </ion-row>
    <div *ngFor="let exchange of exchanges">
      <ion-row>
        <ion-col>{{ exchange.user1.username }}</ion-col>
        <ion-col>{{ exchange.user2.username }}</ion-col>
        <ion-col>{{ exchange.date }}</ion-col>
        <ion-col>{{ exchange.status.status_name }}</ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
