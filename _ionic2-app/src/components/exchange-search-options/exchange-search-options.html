<ion-header>
  <ion-navbar color="green-dark">
    <ion-buttons left>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Busca de Trocas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item color="green-dark">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button ion-button icon-only class="btn-round"
          [color]="exchangeSearch.options.orderBy == 'latest' ? 'dark' : 'green-dark'"
          (click)="exchangeSearch.options.orderBy = 'latest'">
            <ion-icon name="list-box"></ion-icon>
          </button>
          <br>
          <span ion-text color="light"
                [style.text-decoration]="exchangeSearch.options.orderBy == 'latest' ? 'underline' : 'none'">Mais novas</span>
        </ion-col>
        <ion-col text-center>
          <button ion-button icon-only class="btn-round"
                  [color]="exchangeSearch.options.orderBy == 'latest' ? 'green-dark' : 'dark'"
                  (click)="exchangeSearch.options.orderBy = 'oldest'">
            <ion-icon name="paper"></ion-icon>
          </button>
          <br>
          <span ion-text color="light"
                [style.text-decoration]="exchangeSearch.options.orderBy == 'latest' ? 'none' : 'underline'">Mais antigas</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item color="green-dark">
    <ion-label color="light">Situação</ion-label>
    <ion-select [(ngModel)]="exchangeSearch.options.status" multiple="true" cancelText="Cancelar" okText="Ok">
      <ion-option *ngFor="let status of statuses" [value]="status.id">{{status.status_name}}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>

<ion-footer>
  <button ion-button block color="green-dark" outline no-margin (click)="filter()">Aplicar filtro</button>
</ion-footer>
